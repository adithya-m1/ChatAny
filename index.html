<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    <title>Chat Application</title>
</head>
<body>
    <div class="chatbox-wrapper">
        <div class="message-box"> <!-- This is the message box -->
            <div class="chat response">
                <img src="images/chatbot.jpg" alt="Chatbot">
                <span>Hello there!<br>How can I help you today?</span>
            </div>
             
        <div class="messagebar">
            <div class="bar-wrapper">
                <input type="text" placeholder="Enter your message....">
                <button>
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
